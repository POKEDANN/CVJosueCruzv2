<!doctype html>
<html ng-app="MyFirstApp">
<head>
	<meta charset="UTF-8">
	<title>Hola mundo con controlador</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="FirstController">
<input type="text" ng-model="nuevoComentario.comentario"><br>
<input type="text" ng-model="nuevoComentario.username"><br>
<button ng-click="agregarComentario(nuevoComentario)">Agregar comentario</button>
<h3>Comentarios</h3>
<ul>
	<li ng-repeat="comentario in comentarios track by $index">
		{{comentario.comentario}} - <strong>{{comentario.username}}</strong>
	</li>
</ul>
</body>
</html>
